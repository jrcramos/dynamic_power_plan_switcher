<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="70%" style="stop-color:#fbbf24;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" />
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#60a5fa" stroke-width="8" opacity="0.3"/>
  
  <!-- Gauge/meter arc background -->
  <path d="M 140 256 A 116 116 0 1 1 372 256" 
        fill="none" 
        stroke="#1e40af" 
        stroke-width="24" 
        stroke-linecap="round"
        opacity="0.5"/>
  
  <!-- Gauge/meter arc active (performance indicator) -->
  <path d="M 140 256 A 116 116 0 0 1 256 140" 
        fill="none" 
        stroke="#22c55e" 
        stroke-width="24" 
        stroke-linecap="round"/>
  
  <!-- Glow effect behind lightning bolt -->
  <circle cx="256" cy="256" r="120" fill="url(#glowGradient)" />
  
  <!-- Lightning bolt -->
  <path d="M 280 140 L 220 240 L 260 240 L 232 372 L 320 220 L 270 220 L 280 140 Z" 
        fill="url(#boltGradient)"
        stroke="#d97706"
        stroke-width="3"
        stroke-linejoin="round"/>
  
  <!-- Shine effect on bolt -->
  <path d="M 255 160 L 235 240 L 260 240 L 245 320" 
        fill="none"
        stroke="#fef3c7"
        stroke-width="4"
        opacity="0.6"
        stroke-linecap="round"/>
  
  <!-- Small indicator dots around the gauge -->
  <circle cx="140" cy="256" r="8" fill="#ef4444"/>
  <circle cx="256" cy="140" r="8" fill="#22c55e"/>
  <circle cx="372" cy="256" r="8" fill="#eab308"/>
  
  <!-- Center badge/button effect -->
  <circle cx="256" cy="280" r="35" fill="#1e40af" opacity="0.6"/>
  <circle cx="256" cy="280" r="30" fill="#3b82f6"/>
  
  <!-- Power symbol in center -->
  <path d="M 256 260 L 256 285" 
        fill="none" 
        stroke="white" 
        stroke-width="6" 
        stroke-linecap="round"/>
  <path d="M 256 268 A 12 12 0 1 1 256 292 A 12 12 0 1 1 256 268" 
        fill="none" 
        stroke="white" 
        stroke-width="6" 
        stroke-linecap="round"
        stroke-dasharray="30 5"/>
</svg>
